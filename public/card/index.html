<script>
(function(){
  const wrap     = document.getElementById('cardWrap');
  const holo     = document.getElementById('cardHolo');
  const spot     = document.getElementById('cardSpot');
  const streamCt = document.getElementById('streamContainer');

  let tx=0, ty=0, cx=0, cy=0;
  const LERP=0.09, MAX_Y=14, MAX_X=11;
  let raf;

  function lerp(a,b,t){ return a+(b-a)*t }

  function tick(){
    cx=lerp(cx,tx,LERP);
    cy=lerp(cy,ty,LERP);
    wrap.style.transform=
      `rotateY(${cx}deg) rotateX(${cy}deg) scale(1.028)`;
    raf=requestAnimationFrame(tick);
  }

  wrap.addEventListener('mouseenter',()=>{
    wrap.classList.remove('is-idle');
    wrap.style.animation='none';
    cancelAnimationFrame(raf);
    tick();
  });

  wrap.addEventListener('mousemove',e=>{
    const r  = wrap.getBoundingClientRect();
    const nx = ((e.clientX-r.left)/r.width  -.5)*2;
    const ny = ((e.clientY-r.top) /r.height -.5)*2;
    tx =  nx*MAX_Y;
    ty = -ny*MAX_X;
    const px = (e.clientX-r.left)/r.width *100;
    const py = (e.clientY-r.top) /r.height*100;
    holo.style.setProperty('--mx', `${px}%`);
    holo.style.setProperty('--my', `${py}%`);
    holo.style.setProperty('--r',  `${nx*180}deg`);
    spot.style.setProperty('--mx', `${px}%`);
    spot.style.setProperty('--my', `${py}%`);
  });

  wrap.addEventListener('mouseleave',()=>{
    tx=0; ty=0;
    setTimeout(()=>{
      cancelAnimationFrame(raf);
      wrap.style.transform='';
      wrap.style.animation='float-idle 8.5s ease-in-out infinite';
    },350);
  });

  /* â”€â”€ stream particles â”€â”€ */
  const STREAMS=[
    {x: 6,  s:2.2, c:'rgba(130,155,255,0.80)', dur: 8.2, del:0.0, dx:' 10px'},
    {x:14,  s:1.6, c:'rgba(110,135,245,0.72)', dur: 9.6, del:0.8, dx:'-14px'},
    {x:23,  s:2.5, c:'rgba(150,170,255,0.78)', dur: 7.4, del:1.5, dx:' 18px'},
    {x:33,  s:1.4, c:'rgba(100,120,240,0.68)', dur:11.0, del:2.2, dx:' -9px'},
    {x:44,  s:2.0, c:'rgba(140,160,250,0.75)', dur: 8.8, del:0.5, dx:' 13px'},
    {x:53,  s:1.8, c:'rgba(120,145,245,0.70)', dur:10.1, del:1.9, dx:'-16px'},
    {x:62,  s:2.3, c:'rgba(160,175,255,0.76)', dur: 7.2, del:3.1, dx:' 20px'},
    {x:71,  s:1.5, c:'rgba(105,125,235,0.65)', dur: 9.4, del:1.0, dx:'-11px'},
    {x:80,  s:2.6, c:'rgba(145,165,255,0.82)', dur: 8.0, del:2.6, dx:' 16px'},
    {x:88,  s:1.7, c:'rgba(125,148,248,0.70)', dur:10.6, del:1.3, dx:'-18px'},
    {x:94,  s:2.1, c:'rgba(135,158,252,0.74)', dur: 8.5, del:3.7, dx:' 12px'},
    {x:48,  s:1.9, c:'rgba(115,138,242,0.72)', dur: 9.1, del:4.3, dx:'-13px'},
  ];

  STREAMS.forEach(p=>{
    const d=document.createElement('div');
    d.className='stream';
    d.style.cssText=`
      left:${p.x}%;
      bottom:${-(p.s*2)}px;
      width:${p.s}px;
      height:${p.s}px;
      background:${p.c};
      box-shadow:0 0 ${p.s*2.2}px ${p.c};
      --dx:${p.dx};
      animation-duration:${p.dur}s;
      animation-delay:${p.del}s;
    `;
    streamCt.appendChild(d);
  });

})();
